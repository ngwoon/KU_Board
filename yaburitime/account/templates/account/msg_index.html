{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-9">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <div style="float:left; margin-top:25px; margin-bottom:20px;">
                        <h1>쪽지함</h1>
                    </div>
                    <div style="float:right; margin-top:30px; margin-bottom:20px;">
                        <button type="button" class="btn btn-info" onclick="location.href='/account/sendmsg/'">쪽지 보내기</button>
                    </div>
                <br>
                </thead>
                    <form action="/account/msg/" method="post">
                    {% for counter in msg_counters %}
                        {%csrf_token%}
                        <td>
                            <strong>{{counter}}</strong> 님과의 메세지
                            <input type="hidden" name="counter" value="{{counter}}">
                            <div align="right"> <button type="submit">확인하기</button> </div>
                        </td>
                    {% endfor %}
                    </form>
            </table>
        </div>
    </div>

</div>

{% endblock %}
