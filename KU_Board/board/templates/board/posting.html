{% extends "base.html" %}

{% block contents %}

{% if messages %}
<ul class="messages">
    <div class = "alert alert-warning alert-dismissible fade in" role="alert">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %} > {{ message }} </li>
        {% endfor %}
    </div>
</ul>
{% endif %}

<div class="container">

    <table class="table table-bordered">
        <thead>
            <caption> 글쓰기 </caption>
        </thead>

        <tbody>
            <form method="POST" class="post-form">
                {% csrf_token %}
                <tr>
                    <th>제목 </th>
                    <td><input type="text" placeholder="제목을 입력하세요. " name="title" class="form-control"/></td>
                </tr>
                <tr>
                    <th>내용 </th>
                    <td><textarea cols="70" rows="10" placeholder="내용을 입력하세요. " name="content" class="form-control"></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일 </th>
                    <td><input type="text" placeholder="파일을 선택하세요. " name="filename" class="form-control"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="save btn btn-default pull-right">글쓰기</button>
                        <button type="button" onclick= "location.href='/board/'" class="save btn btn-default">목록으로</button>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>
</div>
